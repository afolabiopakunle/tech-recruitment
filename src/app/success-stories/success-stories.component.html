<div class="clipped">
  <h2>Successful stories</h2>
  <div class="slider-box">
      <swiper [loop]="true" [autoHeight]="true" [allowTouchMove]="false"
              [autoplay]="{ delay: 1000, disableOnInteraction: false }" [pagination]="{ clickable: true }"
              [navigation]="true">
        <ng-container *ngFor="let story of stories">
          <ng-template data-swiper-autoplay="4000" swiperSlide>
            <div class="div-split">
              <div class="image">
                <img [src]="story.imageUrl" alt="">
              </div>
              <div class="bulk">
                <a class="btn btn-primary">Store Owner</a>
                <p class="mt-3">{{ story.story }}</p>
                <h4 class="m-0 fw-bold">{{ story.owner }}</h4>
                <p class="text-primary fw-bold m-0">{{ story.role }}</p>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </swiper>
    </div>
</div>
